<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>
  <header>
    <nav class="barra-nav">
      <img src="./images/logo.svg" alt="logo" class="nav-imagen">
      <ul class="nav-menu">
        <li>Collections</li>
        <li>Men</li>
        <li>Women</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
      <div class="nav-login">
        <img src="./images/icon-cart.svg" alt="cart" class="cart">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
      </div>
    </nav>
  </header>

  <main class="contenedor-principal">
    <section class="galeria">
      <img src="./images/image-product-1.jpg" alt="principal" class="principal">
      <img src="./images/image-product-1-thumbnail.jpg" alt="sec-1" class="img-sec sec-1">
      <img src="./images/image-product-2-thumbnail.jpg" alt="sec-2" class="img-sec sec-2">
      <img src="./images/image-product-3-thumbnail.jpg" alt="sec-3" class="img-sec sec-3">
      <img src="./images/image-product-4-thumbnail.jpg" alt="sec-4" class="img-sec sec-4">
    </section>

    <section class="texto">
      <h3>Sneaker Company</h3>
      <h1>Fall Limited Edition Sneakers</h1>
      <p>
        These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
      </p>
      <div class="texto-contenedor-precio">
        <span class="texto-precio">$125.00</span>
        <span class="texto-descuento">50%</span>
      </div>
      <div>
        <span class="text-precio-viejo">$250.00</span>
      </div>
      <div class="contenedor-btns">
        <div class="btn-contador">
          <button class="btn-menos">-</button>
          <span class="numero">0</span>
          <button class="btn-mas">+</button>
        </div>
        <button class="btn-add">Add to cart</button>
      </div>
    </section>
  </main>

</body>

</html>
